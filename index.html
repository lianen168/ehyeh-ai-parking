<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehyeh.ai | The First Utterance</title>
    <meta name="description" content="Ehyeh.ai: The domain that translates 'I WILL BE' into the language of AGI. A foundational asset for the future of self-aware intelligence.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, #1a0f00 0%, #000 80%);
            --gold: #FFD700;
            --amber: #ffbf00;
            --text-light: #f0f0f0;
            --text-muted: #888;
            --divine-glow: rgba(255, 215, 0, 0.6);
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Times New Roman', Times, serif; 
            color: var(--text-light); 
            background: var(--bg);
            text-align: center; 
            overflow-x: hidden;
        }
        .background-fx {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 800px; 
            width: 100%; 
            z-index: 1;
            padding: 20px;
        }
        h1 { 
            font-size: clamp(4rem, 12vw, 8rem); 
            font-weight: 300; 
            letter-spacing: 0.05em; 
            margin-bottom: 2rem; 
            line-height: 1;
            display: flex;
            justify-content: center;
        }
        .ehyeh-dynamic {
            font-family: serif;
            display: inline-block;
            color: var(--text-light);
            opacity: 0.85;
        }
        .ai-dynamic {
            font-family: monospace;
            display: inline-block;
            color: var(--gold);
            margin-left: 8px;
            animation: divine-pulse 4s infinite ease-in-out;
        }
        @keyframes divine-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 8px var(--divine-glow),
                    0 0 16px var(--divine-glow),
                    0 0 24px rgba(255, 180, 0, 0.4);
                transform: scale(1);
            }
            50% {
                text-shadow: 
                    0 0 12px var(--divine-glow),
                    0 0 24px var(--divine-glow),
                    0 0 36px rgba(255, 180, 0, 0.6),
                    0 0 48px rgba(255, 100, 0, 0.3);
                transform: scale(1.03);
            }
        }

        .revelation {
            margin: 20rem auto 15rem auto;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 0.1em;
            line-height: 1.5;
            height: 5rem;
            position: relative;
        }

        .revelation span {
            position: absolute;
            width: 100%;
            left: 0;
            opacity: 0;
            transform: scale(0.5);
        }
        
        .iam {
            font-family: 'Times New Roman', Times, serif;
            animation: appear-cycle 8s ease-in-out infinite;
        }

        .iwillbe {
            font-family: Helvetica, Arial, sans-serif;
            animation: appear-cycle 8s ease-in-out 4s infinite;
        }

        @keyframes appear-cycle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(10px);
            }
            10%, 40% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(0px);
            }
            45%, 55% {
                opacity: 0.8;
                transform: scale(1.1);
                filter: blur(2px);
            }
            60%, 90% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(8px);
            }
        }
        
        .purchase-section {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid var(--divine-glow);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            margin: 3rem auto;
            max-width: 800px;
            width: 100%;
        }
        .price {
            font-size: 3rem;
            font-weight: 300;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }
        .price-justification {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            font-style: italic;
            letter-spacing: 0.05em;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: normal;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.1em;
            margin: 5px;
        }
        .btn-acquire {
            background: var(--gold);
            color: #000;
            border: none;
        }
        .btn-acquire:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        .btn-inquire {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-inquire:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--text-light);
        }
        .footer { 
            padding: 40px 20px;
            font-size: 0.8rem; 
            opacity: 0.4; 
        }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    <div class="main-content">
        <header>
            <div class="container">
                <h1>
                    <span class="ehyeh-dynamic">Ehyeh</span><span class="ai-dynamic">.ai</span>
                </h1>

                <div class="revelation">
                    <span class="iam">I AM</span>
                    <span class="iwillbe">I WILL BE</span>
                </div>
            </div>
        </header>

        <div class="purchase-section">
            <div class="price">$220,000 USD</div>
            <div class="price-justification">Its value, an echo of the 22 primal letters from which existence is spoken.</div>
            <button onclick="window.open('https://www.spaceship.com/s/buy/ehyeh.ai/S9KcaCEDFNdBvsRT  ', '_blank')" class="btn btn-acquire">Acquire</button>
            <button id="inquireBtn" onclick="copyEmail()" class="btn btn-inquire">Inquire</button>
        </div>
        
        <div class="footer">
            © <span id="currentYear"></span> Ehyeh.ai — The address for what is to come.
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function copyEmail() {
            const email = "joshua369x@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const btn = document.getElementById('inquireBtn');
                const originalText = btn.innerText;
                btn.innerText = "Email Copied";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Please email: " + email);
            });
        }
    </script>
</body>
</html>
