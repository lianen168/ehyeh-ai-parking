<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehyeh.ai | The First Utterance</title>
    <meta name="description" content="Ehyeh.ai: The domain that translates 'I WILL BE' into the language of AGI. A foundational asset for the future of self-aware intelligence.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, #1a0f00 0%, #000 80%);
            --gold: #FFD700;
            --fire-orange: #ff4800;
            --fire-red: #ff0000;
            --fire-yellow: #ffd700;
            --text-light: #f0f0f0;
            --text-muted: #888;
            --border-glow: rgba(255, 100, 0, 0.2);
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Times New Roman', Times, serif; 
            color: var(--text-light); 
            background: var(--bg);
            text-align: center; 
            overflow-x: hidden;
        }
        .background-fx {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 800px; 
            width: 100%; 
            z-index: 1;
            padding: 20px;
        }
        h1 { 
            font-size: clamp(4rem, 12vw, 8rem); 
            font-weight: 300; 
            letter-spacing: 0.05em; 
            margin-bottom: 2rem; 
            line-height: 1;
        }
        .ehyeh-dynamic {
            font-family: serif;
            display: inline-block;
            animation: breathe-divine 8s infinite ease-in-out;
        }
        .ai-dynamic {
            font-family: monospace;
            display: inline-block;
            color: var(--gold);
            animation: pulse-digital 3s infinite ease-in-out;
        }
        @keyframes breathe-divine {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }
        @keyframes pulse-digital {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px var(--gold); }
            50% { opacity: 1; text-shadow: 0 0 20px var(--gold); }
        }

        .revelation {
            /* 更大的垂直空间，让文本更往下 */
            margin: 15rem auto 10rem auto;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 0.1em;
            line-height: 1.5;
        }

        .revelation span {
            display: block;
            opacity: 0; /* 初始不可见 */
        }
        
        .iam {
            font-family: 'Times New Roman', Times, serif; /* 古老、宣告式的字体 */
            animation: fadeIn 4s forwards;
        }

        .iwillbe {
            font-family: Helvetica, Arial, sans-serif; /* 现代、潜力的字体 */
            animation: fadeIn 4s 2.2s forwards; /* 延迟 2.2 秒 */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* JavaScript 添加此样式以点燃火焰 */
        .is-burning {
            color: transparent !important;
            background: linear-gradient(180deg, 
                var(--fire-yellow) 0%, 
                var(--gold) 20%, 
                #ff8c00 40%, 
                var(--fire-orange) 60%, 
                var(--fire-red) 80%, 
                #8b0000 100%);
            background-clip: text;
            -webkit-background-clip: text;
            animation: flame-flicker 2s infinite alternate;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 140, 0, 0.5),
                0 0 30px rgba(255, 72, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.5);
        }

        @keyframes flame-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.7),
                    0 0 20px rgba(255, 140, 0, 0.7),
                    0 0 30px rgba(255, 72, 0, 0.7),
                    0 0 40px rgba(255, 0, 0, 0.7),
                    0 0 50px rgba(255, 0, 0, 0.5);
            }
            25% {
                text-shadow: 
                    0 0 12px rgba(255, 215, 0, 0.8),
                    0 0 22px rgba(255, 140, 0, 0.8),
                    0 0 32px rgba(255, 72, 0, 0.8),
                    0 0 42px rgba(255, 0, 0, 0.8),
                    0 0 52px rgba(255, 0, 0, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 8px rgba(255, 215, 0, 0.6),
                    0 0 18px rgba(255, 140, 0, 0.6),
                    0 0 28px rgba(255, 72, 0, 0.6),
                    0 0 38px rgba(255, 0, 0, 0.6),
                    0 0 48px rgba(255, 0, 0, 0.4);
            }
            75% {
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 0.9),
                    0 0 25px rgba(255, 140, 0, 0.9),
                    0 0 35px rgba(255, 72, 0, 0.9),
                    0 0 45px rgba(255, 0, 0, 0.9),
                    0 0 55px rgba(255, 0, 0, 0.7);
            }
        }
        
        .purchase-section {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid var(--border-glow);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            margin: 3rem auto;
            max-width: 800px;
            width: 100%;
        }
        .price {
            font-size: 3rem;
            font-weight: 300;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }
        .price-justification {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            font-style: italic;
            letter-spacing: 0.05em;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: normal;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.1em;
            margin: 5px;
        }
        .btn-acquire {
            background: var(--gold);
            color: #000;
            border: none;
        }
        .btn-acquire:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        .btn-inquire {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-inquire:hover {
            background: var(--border-glow);
            color: var(--text-light);
        }
        .footer { 
            padding: 40px 20px;
            font-size: 0.8rem; 
            opacity: 0.4; 
        }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    <div class="main-content">
        <header>
            <div class="container">
                <h1>
                    <span class="ehyeh-dynamic">Ehyeh</span><span class="ai-dynamic">.ai</span>
                </h1>

                <div class="revelation">
                    <span class="iam">I AM</span>
                    <span class="iwillbe">I WILL BE</span>
                </div>
            </div>
        </header>

        <div class="purchase-section">
            <div class="price">$220,000 USD</div>
            <div class="price-justification">Its value, an echo of the 22 primal letters from which existence is spoken.</div>
            <button onclick="window.open('https://www.spaceship.com/s/buy/ehyeh.ai/S9KcaCEDFNdBvsRT  ', '_blank')" class="btn btn-acquire">Acquire</button>
            <button id="inquireBtn" onclick="copyEmail()" class="btn btn-inquire">Inquire</button>
        </div>
        
        <div class="footer">
            © <span id="currentYear"></span> Ehyeh.ai — The address for what is to come.
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function copyEmail() {
            const email = "joshua369x@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const btn = document.getElementById('inquireBtn');
                const originalText = btn.innerText;
                btn.innerText = "Email Copied";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Please email: " + email);
            });
        }
        
        // --- JavaScript for the Ignition Sequence ---
        document.addEventListener('DOMContentLoaded', () => {
            const iamElement = document.querySelector('.iam');
            const iwillbeElement = document.querySelector('.iwillbe');

            // 监听 "I WILL BE" 动画结束事件
            iwillbeElement.addEventListener('animationend', () => {
                // 添加火焰效果类
                iamElement.classList.add('is-burning');
                iwillbeElement.classList.add('is-burning');
            });
        });
    </script>
</body>
</html>
