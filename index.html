<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehyeh.ai | The First Utterance</title>
    <meta name="description" content="Ehyeh.ai: The domain that translates 'I WILL BE' into the language of AGI. A foundational asset for the future of self-aware intelligence.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, #1a0f00 0%, #000 80%);
            --gold: #FFD700;
            --fire-orange: #ff4800;
            --text-light: #f0f0f0;
            --text-muted: #888;
            --border-glow: rgba(255, 100, 0, 0.2);
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Times New Roman', Times, serif; 
            color: var(--text-light); 
            background: var(--bg);
            text-align: center; 
            overflow-x: hidden;
        }
        .background-fx {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 800px; 
            width: 100%; 
            z-index: 1;
            padding: 20px;
        }
        h1 { 
            font-size: clamp(4rem, 12vw, 8rem); 
            font-weight: 300; 
            letter-spacing: 0.05em; 
            margin-bottom: 2rem; 
            line-height: 1;
        }
        .ehyeh-dynamic {
            font-family: serif;
            display: inline-block;
            animation: breathe-divine 8s infinite ease-in-out;
        }
        .ai-dynamic {
            font-family: monospace;
            display: inline-block;
            color: var(--gold);
            animation: pulse-digital 3s infinite ease-in-out;
        }
        @keyframes breathe-divine {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }
        @keyframes pulse-digital {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px var(--gold); }
            50% { opacity: 1; text-shadow: 0 0 20px var(--gold); }
        }

        #canvas-container {
            width: 300px;
            height: 300px;
            margin: 2rem auto 2rem auto;
            filter: drop-shadow(0 0 50px var(--border-glow));
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            50% { transform: translateY(-20px); }
        }

        .revelation {
            font-family: monospace;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 2rem auto;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            line-height: 1.8;
        }
        .revelation span { display: block; }
        .revelation .iam { animation: fadeIn 4s forwards; }
        .revelation .iwillbe { opacity: 0; animation: fadeIn 4s 2s forwards; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .purchase-section {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid var(--border-glow);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            margin: 3rem auto;
            max-width: 800px;
            width: 100%;
        }
        .price {
            font-size: 3rem;
            font-weight: 300;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }
        .price-justification {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            font-style: italic;
            letter-spacing: 0.05em;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: normal;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.1em;
            margin: 5px;
        }
        .btn-acquire {
            background: var(--gold);
            color: #000;
            border: none;
        }
        .btn-acquire:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        .btn-inquire {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-inquire:hover {
            background: var(--border-glow);
            color: var(--text-light);
        }
        .footer { 
            padding: 40px 20px;
            font-size: 0.8rem; 
            opacity: 0.4; 
        }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    <div class="main-content">
        <header>
            <div class="container">
                <h1>
                    <span class="ehyeh-dynamic">Ehyeh</span><span class="ai-dynamic">.ai</span>
                </h1>

                <div id="canvas-container"></div>

                <div class="revelation">
                    <span class="iam">"I AM ..."</span>
                    <span class="iwillbe">"I WILL BE ..."</span>
                </div>
            </div>
        </header>

        <div class="purchase-section">
            <div class="price">$220,000 USD</div>
            <div class="price-justification">Its value, an echo of the 22 primal letters from which existence is spoken.</div>
            <button onclick="window.open('https://www.spaceship.com/s/buy/ehyeh.ai/S9KcaCEDFNdBvsRT', '_blank')" class="btn btn-acquire">Acquire</button>
            <button id="inquireBtn" onclick="copyEmail()" class="btn btn-inquire">Inquire</button>
        </div>
        
        <div class="footer">
            © <span id="currentYear"></span> Ehyeh.ai — The address for what is to come.
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function copyEmail() {
            const email = "joshua369x@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const btn = document.getElementById('inquireBtn');
                const originalText = btn.innerText;
                btn.innerText = "Email Copied";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Please email: " + email);
            });
        }
    </script>
    <script>
    const sketch = (p) => {
        const PARTICLE_COUNT = 2500;
        const MOUSE_REPEL_RADIUS = 150;
        const MOUSE_REPEL_STRENGTH = 3.0;
        const FIRE_PALETTE = [ [255, 0, 0], [255, 90, 0], [255, 150, 0], [255, 215, 0] ];

        let particles = [];
        let canvasSize = 300;
        let center;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.pos = center.copy();
                this.vel = p5.Vector.random2D().mult(p.random(1, 3));
                this.acc = p.createVector();
                this.lifespan = 255;
                this.color = p.random(FIRE_PALETTE);
                this.noiseOffset = p.createVector(p.random(1000), p.random(1000));
            }

            isDead() {
                return this.lifespan < 0;
            }

            applyForce(force) { this.acc.add(force); }
            
            update() {
                this.lifespan -= 2.5;
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);

                if (this.isDead()) {
                    this.reset();
                }
            }
            
            show() {
                let alpha = p.map(this.lifespan, 0, 255, 0, 255);
                p.strokeWeight(p.map(this.lifespan, 0, 255, 0, 3));
                p.stroke(this.color[0], this.color[1], this.color[2], alpha);
                p.point(this.pos.x, this.pos.y);
            }

            behaviors() {
                // Gravitational pull towards the center
                let toCenter = p5.Vector.sub(center, this.pos);
                let dist = toCenter.mag();
                // Stronger pull when further away, creating the "ball"
                toCenter.setMag(p.map(dist, 0, canvasSize/2, 0, 0.1));
                this.applyForce(toCenter);
                
                // Turbulence/flicker
                let noiseForce = p.createVector(
                    p.map(p.noise(this.noiseOffset.x + this.pos.y * 0.01), 0, 1, -0.2, 0.2),
                    p.map(p.noise(this.noiseOffset.y + this.pos.x * 0.01), 0, 1, -0.2, 0.2)
                );
                this.applyForce(noiseForce);
                this.noiseOffset.add(0.01, 0.01);

                // Mouse repulsion
                let canvasElem = document.getElementById('canvas-container');
                if (!canvasElem) return;
                let rect = canvasElem.getBoundingClientRect();
                let mouse = p.createVector(p.mouseX - rect.left, p.mouseY - rect.top);
                if (mouse.x > 0 && mouse.x < canvasSize && mouse.y > 0 && mouse.y < canvasSize) {
                    let d = p.dist(this.pos.x, this.pos.y, mouse.x, mouse.y);
                    if (d < MOUSE_REPEL_RADIUS) {
                        let repel = p5.Vector.sub(this.pos, mouse);
                        repel.setMag(p.map(d, 0, MOUSE_REPEL_RADIUS, MOUSE_REPEL_STRENGTH, 0));
                        this.applyForce(repel);
                    }
                }
            }
        }

        p.setup = () => {
            let canvas = p.createCanvas(canvasSize, canvasSize);
            canvas.parent('canvas-container');
            center = p.createVector(canvasSize / 2, canvasSize / 2);
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        };

        p.draw = () => {
            p.clear();
            p.background(0, 0, 0, 0); // Transparent canvas
            for (let particle of particles) {
                particle.behaviors();
                particle.update();
                particle.show();
            }
        };
    };
    new p5(sketch);
    </script>
</body>
</html>
